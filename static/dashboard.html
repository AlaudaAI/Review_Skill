<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Review Boost</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-6">
            <span class="font-bold text-blue-600">ReviewBoost</span>
            <a href="/portal/send" class="text-sm text-gray-600 hover:text-blue-600">Send</a>
            <a href="/portal/dashboard" class="text-sm text-gray-600 hover:text-blue-600">Dashboard</a>
        </div>
    </nav>
    <main class="max-w-3xl mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

        <div class="mb-6 flex items-end gap-3">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Business</label>
                <select id="biz-select" class="border rounded px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">-- Select --</option>
                </select>
            </div>
            <button onclick="loadDashboard()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded text-sm hover:bg-gray-300">View</button>
        </div>

        <div id="stats-section" class="hidden">
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div id="stat-sent" class="text-2xl font-bold text-blue-600">0</div>
                    <div class="text-xs text-gray-500">Sent</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div id="stat-clicked" class="text-2xl font-bold text-green-600">0</div>
                    <div class="text-xs text-gray-500">Clicked</div>
                </div>
                <div class="bg-white rounded-lg shadow p-4 text-center">
                    <div id="stat-rate" class="text-2xl font-bold text-purple-600">0%</div>
                    <div class="text-xs text-gray-500">Click Rate</div>
                </div>
            </div>

            <div id="reviews-table" class="bg-white rounded-lg shadow overflow-hidden hidden">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="text-left px-4 py-2">Customer</th>
                            <th class="text-left px-4 py-2">Contact</th>
                            <th class="text-left px-4 py-2">Status</th>
                            <th class="text-left px-4 py-2">Sent</th>
                            <th class="text-left px-4 py-2">Clicked</th>
                        </tr>
                    </thead>
                    <tbody id="reviews-tbody"></tbody>
                </table>
            </div>
            <p id="no-reviews" class="text-gray-400 text-sm hidden">No review requests yet for this business.</p>
        </div>

        <p id="select-prompt" class="text-gray-400 text-sm">Select a business to view stats.</p>
    </main>

<script>
function fmtDate(iso) {
    if (!iso) return '-';
    const d = new Date(iso);
    return `${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
}

function statusBadge(s) {
    if (s === 'clicked') return '<span class="text-green-600 font-medium">Clicked</span>';
    if (s === 'sent') return '<span class="text-blue-600">Sent</span>';
    return '<span class="text-gray-400">Pending</span>';
}

async function loadBusinesses() {
    const resp = await fetch('/api/businesses');
    const list = await resp.json();
    const sel = document.getElementById('biz-select');
    list.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b.id;
        opt.textContent = b.name;
        sel.appendChild(opt);
    });
}

async function loadDashboard() {
    const bizId = document.getElementById('biz-select').value;
    if (!bizId) return;

    document.getElementById('select-prompt').classList.add('hidden');

    const resp = await fetch(`/api/dashboard?business_id=${bizId}`);
    const data = await resp.json();

    document.getElementById('stat-sent').textContent = data.stats.total_sent;
    document.getElementById('stat-clicked').textContent = data.stats.total_clicked;
    document.getElementById('stat-rate').textContent = data.stats.click_rate + '%';
    document.getElementById('stats-section').classList.remove('hidden');

    if (data.reviews.length) {
        const tbody = document.getElementById('reviews-tbody');
        tbody.innerHTML = data.reviews.map(r =>
            `<tr class="border-t">
                <td class="px-4 py-2">${r.customer_name}</td>
                <td class="px-4 py-2 text-gray-500">${r.customer_contact}</td>
                <td class="px-4 py-2">${statusBadge(r.status)}</td>
                <td class="px-4 py-2 text-gray-400 text-xs">${fmtDate(r.sent_at)}</td>
                <td class="px-4 py-2 text-gray-400 text-xs">${fmtDate(r.clicked_at)}</td>
            </tr>`
        ).join('');
        document.getElementById('reviews-table').classList.remove('hidden');
        document.getElementById('no-reviews').classList.add('hidden');
    } else {
        document.getElementById('reviews-table').classList.add('hidden');
        document.getElementById('no-reviews').classList.remove('hidden');
    }
}

loadBusinesses();
</script>
</body>
</html>
